name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --no-install

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      - name: Install signing cert + provisioning profile (robust)
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          set -e

          # Decode base64 safely (handles whitespace/newlines)
          python3 - <<'PY'
          import os, base64
          p12 = b"".join(os.environ["IOS_P12_BASE64"].encode().split())
          prof = b"".join(os.environ["IOS_PROFILE_BASE64"].encode().split())
          open("cert.p12","wb").write(base64.b64decode(p12))
          open("profile.mobileprovision","wb").write(base64.b64decode(prof))
          import os as _os
          print("cert.p12 bytes:", _os.path.getsize("cert.p12"))
          print("profile bytes:", _os.path.getsize("profile.mobileprovision"))
          PY

          # Validate the P12 password / file
          openssl pkcs12 -in cert.p12 -passin pass:"$IOS_P12_PASSWORD" -info -noout >/dev/null

          # Create and unlock temp keychain
          security create-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "" build.keychain
          security list-keychains -d user -s build.keychain

          # Import cert
          security import cert.p12 -k build.keychain -P "$IOS_P12_PASSWORD" -A
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

          # Install provisioning profile + capture its Name + UUID
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PLIST="$(security cms -D -i profile.mobileprovision)"
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$PROFILE_PLIST")
          NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< "$PROFILE_PLIST")
          echo "PROFILE_UUID=$UUID" >> $GITHUB_ENV
          echo "PROFILE_NAME=$NAME" >> $GITHUB_ENV
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "Installed provisioning profile: $NAME ($UUID)"

      - name: Archive + Export IPA
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
        run: |
          set -e
          cd ios
          WORKSPACE=$(ls *.xcworkspace | head -n 1)
          SCHEME=$(xcodebuild -list -json -workspace "$WORKSPACE" | ruby -rjson -e 'puts JSON.parse(STDIN.read)["workspace"]["schemes"][0]')

          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          echo "Bundle ID: $IOS_BUNDLE_ID"
          echo "Profile: $PROFILE_NAME"

          # ExportOptions.plist using the REAL provisioning profile name
          cat > ExportOptions.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>ad-hoc</string>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${IOS_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${IOS_BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          PLIST

          xcodebuild \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$PWD/build/App.xcarchive" \
            clean archive

          xcodebuild \
            -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build/export"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: ios/build/export/*.ipa
